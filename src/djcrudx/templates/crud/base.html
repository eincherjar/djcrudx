{% load static %}
{% load djcrudx_tags %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}DjCrudX{% endblock %}
  </title>
  <!-- Tailwind CSS - Required for DjCrudX styling -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Alpine.js - Required for interactive widgets -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-50">
  <!-- Messages -->
  {% if messages %}
  <div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
    <div class="px-4 py-3 rounded-md shadow-lg {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" data-message>
      <div class="flex justify-between items-center">
        <span class="text-sm">{{ message }}</span>
        <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-lg font-bold hover:opacity-70">&times;</button>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </main>

  <script>
  // Auto-hide messages after 5 seconds
  document.addEventListener('DOMContentLoaded', function() {
    const messages = document.querySelectorAll('[data-message]');
    messages.forEach(message => {
      setTimeout(() => {
        message.style.transition = 'opacity 0.5s';
        message.style.opacity = '0';
        setTimeout(() => message.remove(), 500);
      }, 5000);
    });
  });
  </script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
