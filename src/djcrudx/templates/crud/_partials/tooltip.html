<!-- Tooltip partial - include with: {% include 'crud/_partials/tooltip.html' with text='Tooltip text' %} -->
<div class="relative inline-block" x-data="{ show: false }">
  <div @mouseenter="show = true" @mouseleave="show = false" class="cursor-help">
    {{ content|default:"?" }}
  </div>
  <div x-show="show" 
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 transform scale-95"
       x-transition:enter-end="opacity-100 transform scale-100"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 transform scale-100"
       x-transition:leave-end="opacity-0 transform scale-95"
       class="absolute z-50 px-2 py-1 text-xs text-white bg-gray-900 rounded shadow-lg -top-8 left-1/2 transform -translate-x-1/2 whitespace-nowrap"
       x-cloak>
    {{ text }}
    <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900"></div>
  </div>
</div>
